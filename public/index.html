<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Grow</title>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoad()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisInit()"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- <button id="showEventsBtn" onclick="showEvents();">Show Calendar</button> -->
    <!-- <button id="revokeBtn" onclick="revokeToken();">Revoke access token</button> -->
    <script>
      let tokenClient;
      let gapiInited;
      let gisInited;

      function gapiLoad() {
        gapi.load("client", gapiInit);
      }

      function gapiInit() {
        gapi.client
          .init({
            // NOTE: OAuth2 'scope' and 'client_id' parameters have moved to initTokenClient().
          })
          .then(function () {
            // Load the Calendar API discovery document.
            gapi.client.load(
              "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"
            );
            gapiInited = true;
          });
      }

      function gisInit() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id:
            "975488037850-u3o3eu8r5cliobugd2m5v1ls6c43h2nh.apps.googleusercontent.com",
          scope:
            "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/calendar.events",
          callback: "", // defined at request time
        });
        window.tokenClient = tokenClient;
        gisInited = true;
      }

      function revokeToken() {
        let cred = gapi.client.getToken();
        if (cred !== null) {
          google.accounts.oauth2.revoke(cred.access_token, () => {
            console.log("Revoked: " + cred.access_token);
          });
          gapi.client.setToken("");
          document.getElementById("showEventsBtn").innerText = "Show Calendar";
        }
      }
    </script>
  </body>
</html>
